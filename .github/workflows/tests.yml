name: CI - Unit Tests Only

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  unit-tests:
    name: Unit tests (Battery)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-describe pytest-spec pytest-mock

      - name: Run unit tests
        run: pytest -q test_battery.py --maxfail=1 --disable-warnings